databases:
  - name: brainx_media
    databaseName: brainx_media_production
    user: brainx_media

services:
  - type: web
    name: brainx_media
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: brainx_media_production
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false